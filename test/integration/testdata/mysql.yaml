apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: public.ecr.aws/docker/library/mysql:8.4
        name: mysql
        args:
          # 1. Existing optimization
          - "--performance-schema=OFF"
          # 2. CRITICAL: Reduce buffer pool to fit in 384Mi limit
          # 64M is safe for dev; allows room for OS + connections
          - "--innodb-buffer-pool-size=64M"
          # 3. Disable binary logging (saves I/O and CPU)
          - "--disable-log-bin"
          # 4. Limit connections to save per-thread memory
          - "--max-connections=50"
          # 5. Skip DNS lookups (saves a tiny bit of CPU/latency on connect)
          - "--skip-name-resolve"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "384Mi"
            cpu: "500m"
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mysql