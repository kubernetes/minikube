name: Сообщить о проблеме
description: Отчет о проблеме на русском
body:
  - type: textarea
    id: problem
    attributes:
      label: Что произошло?
      description: |
        Подсказка: Добавьте флаг "--alsologtostderr", чтобы получить более подробные логи
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Приложите логи
      description: |
        Подсказка: Выполните `minikube logs --file=log.txt` и перетащите файл `log.txt` в браузер.
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: Операционная система
      description: Какая у вас ОС?
      options:
        - macOS (Default)
        - Windows
        - Ubuntu
        - Redhat/Fedora
        - Other
    validations:
      required: false
  - type: dropdown
    id: driver
    attributes:
      label: Драйвер
      description: Какой драйвер используете?
      options:
        - N/A
        - Docker
        - Podman
        - Hyper-V
        - KVM2
        - VirtualBox
        - None (Baremetal)
        - SSH
        - VMware
        - Parallels
        - QEMU
    validations:
      required: false
