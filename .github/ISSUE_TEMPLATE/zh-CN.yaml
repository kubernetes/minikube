name: 中文 (Chinese)
description: 报告一个问题
body:
  - type: textarea
    id: problem
    attributes:
      label: 发生了什么？
      description: |
        提示：在命令行中添加 "--alsologtostderr" 参数以获取更多日志。
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 附上日志文件
      description: |
        提示：运行 `minikube logs --file=log.txt`，然后将 `log.txt` 文件拖放到浏览器中。
        **警告：** 如果你使用 HyperKit 驱动，请检查日志并删除可能包含敏感信息（例如访问令牌或密钥）的环境变量。
        从 minikube `1.26.0` 版本开始，所有环境变量将自动清除，但在之前的版本中需要手动删除。
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: 操作系统
      description: 你的操作系统是什么？
      options:
        - macOS (Default)
        - Windows
        - Ubuntu
        - Redhat/Fedora
        - Other
    validations:
      required: false
  - type: dropdown
    id: driver
    attributes:
      label: 驱动程序
      description: 你使用哪个驱动程序？
      options:
        - N/A
        - Docker
        - Podman
        - HyperKit
        - Hyper-V
        - KVM2
        - VirtualBox
        - None (Baremetal)
        - SSH
        - VMware
        - Parallels
        - QEMU
        - vfkit
        - krunkit
    validations:
      required: false