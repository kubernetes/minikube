name: فارسی
description: گزارش یک مشکل
body:
  - type: textarea
    id: problem
    attributes:
      label: چه اتفاقی افتاد؟
      description: |
        نکته: برای دریافت گزارش‌های بیشتر، پرچم "--alsologtostderr" را به خط فرمان اضافه کنید.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: فایل گزارش را پیوست کنید
      description: |
        نکته: دستور `minikube logs --file=log.txt` را اجرا کرده و سپس فایل `log.txt` را در مرورگر بکشید و رها کنید.
        **هشدار:** اگر از درایور HyperKit استفاده می‌کنید، لطفاً گزارش‌های خود را بررسی کرده و هر متغیر محیطی که ممکن است شامل اطلاعات حساس (مانند توکن‌های دسترسی یا اسرار) باشد را حذف کنید.
        از نسخه `1.26.0` به بعد در minikube، تمام متغیرهای محیطی به‌طور خودکار حذف می‌شوند، اما در نسخه‌های قبلی باید به صورت دستی حذف شوند.
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: سیستم‌عامل
      description: سیستم‌عامل شما چیست؟
      options:
        - macOS (Default)
        - Windows
        - Ubuntu
        - Redhat/Fedora
        - Other
    validations:
      required: false
  - type: dropdown
    id: driver
    attributes:
      label: درایور
      description: از کدام درایور استفاده می‌کنید؟
      options:
        - N/A
        - Docker
        - Podman
        - HyperKit
        - Hyper-V
        - KVM2
        - VirtualBox
        - None (Baremetal)
        - SSH
        - VMware
        - Parallels
        - QEMU
        - vfkit
        - krunkit
    validations:
      required: false
