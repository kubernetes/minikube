name: 日本語
description: 問題を報告する
body:
  - type: textarea
    id: problem
    attributes:
      label: 何が起こりましたか？
      description: |
        ヒント: 追加のログを取得するには、コマンドラインに "--alsologtostderr" フラグを付けて実行してください。
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: ログファイルを添付
      description: |
        ヒント: `minikube logs --file=log.txt` を実行し、ブラウザに `log.txt` ファイルをドラッグ＆ドロップしてください。
        **警告:** HyperKit ドライバーを使用している場合は、ログを確認し、機密情報（アクセストークンやシークレットなど）が含まれる環境変数を削除してください。
        minikube バージョン `1.26.0` 以降では、すべての環境変数が自動的に削除されますが、それ以前のバージョンでは手動で削除する必要があります。
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: オペレーティングシステム
      description: ご使用のOSは何ですか？
      options:
        - macOS (Default)
        - Windows
        - Ubuntu
        - Redhat/Fedora
        - Other
    validations:
      required: false
  - type: dropdown
    id: driver
    attributes:
      label: ドライバー
      description: どのドライバーを使用していますか？
      options:
        - N/A
        - Docker
        - Podman
        - HyperKit
        - Hyper-V
        - KVM2
        - VirtualBox
        - None (Baremetal)
        - SSH
        - VMware
        - Parallels
        - QEMU
        - vfkit
        - krunkit
    validations:
      required: false
