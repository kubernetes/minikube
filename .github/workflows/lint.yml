name: Lint
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ master ]

# Limit one unit test job running per PR/Branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  # For example, if you push multiple commits to a pull request in quick succession, only the latest workflow run will continue
  cancel-in-progress: true
env:
  GOPROXY: https://proxy.golang.org
  GO_VERSION: '1.25.1'
permissions:
  contents: read
jobs:
    Lint-:
        runs-on: ubuntu-22.04
        steps:
        - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
          with:
            go-version: ${{env.GO_VERSION}}
            cache: true      
        - name: Download Dependencies
          run: go mod download
        # needed because pkg/drivers/kvm/domain.go:28:2:
        - name: Install libvirt (Linux)
          if: runner.os == 'Linux'
          run: |
              sudo apt-get update              
              sudo apt-get install -y libvirt-dev
        - name: Lint
          timeout-minutes: 8
          env:
            TESTSUITE: lint
          run: make test
          continue-on-error: false
    Boilerplate:
        runs-on: ubuntu-22.04
        steps:
        - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
          with:
            go-version: ${{env.GO_VERSION}}
            cache: true  
        - name: Boilerplate check
          timeout-minutes: 2
          env:
            TESTSUITE: boilerplate
          run: make test
          continue-on-error: false
    Gomodtidy:
       runs-on: ubuntu-22.04
       steps:
        - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
          with:
            go-version: ${{env.GO_VERSION}}
            cache: true  
        - name: Verify go mod tidy
          timeout-minutes: 2
          continue-on-error: false
          run: |
            echo "::group::go mod tidy"
            make gomodtidy
            echo "::endgroup::"
            if ! git diff-index --quiet HEAD; then
              echo "::group::diff"
              git --no-pager diff
              echo "::endgroup::"
              echo "::notice::Please run 'make gomodtidy' and commit the changes"
              exit 1
            fi
