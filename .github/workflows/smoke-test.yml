# Boot Smoke Test only tests Bare VM (start,stop,delete) and not any minikube/kubernetes functionality.
name: Boot Smoke Test
on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:
env:
  GOPROXY: https://proxy.golang.org
  GO_VERSION: '1.24.0'
  permissions:
  contents: read

jobs:
  minikube-vm-boot:
    name: Boot Smoke Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13]
        driver: [qemu, vfkit]
        include:
          - driver: qemu
            os: macos-13
            network_flag: --network socket_vmnet
          - driver: vfkit
            os: macos-13
            network_flag: --network vmnet-shared
    steps:
      - name: Info Block
        shell: bash
        run: |
          uname -a
          sysctl -n hw.memsize
          echo "$(sysctl -n hw.memsize) / 1024 / 1024 / 1024" | bc
          sysctl -n hw.ncpu
          sysctl -n machdep.cpu.brand_string
          sysctl hw.model
          sysctl -n kern.hv_vmm_present
          sysctl -n kern.hv_support
          system_profiler SPHardwareDataType
          sw_vers
          ifconfig
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version-file: go.mod
          cache: true
      - name: Download Dependencies
        run: go mod download
      - name: Build Binaries
        run: make
      - name: Ensure bootpd is enabled
        shell: bash
        run: |
          set -x
          fw=/usr/libexec/ApplicationFirewall/socketfilterfw
          sudo $fw --remove /usr/libexec/bootpd
          sudo $fw --add /usr/libexec/bootpd
          sudo $fw --unblock /usr/libexec/bootpd
      - name: brew update
        run:
          brew update
      - name: Install vfkit and vmnet-helper
        if: matrix.driver == 'vfkit'
        run: |
          brew install vfkit
          machine="$(uname -m)"
          archive="vmnet-helper-$machine.tar.gz"
          curl -LOf "https://github.com/nirs/vmnet-helper/releases/latest/download/$archive"
          sudo tar xvf "$archive" -C / opt/vmnet-helper
          rm "$archive"
          sudo install -m 0640 /opt/vmnet-helper/share/doc/vmnet-helper/sudoers.d/vmnet-helper /etc/sudoers.d/
      - name: Install qemu and socket_vmnet 
        if: matrix.driver == 'qemu'
        run: |
          brew install qemu socket_vmnet
          HOMEBREW=$(which brew) && sudo ${HOMEBREW} services start socket_vmnet          
      - name: Download only (iso/image)
        run:
          ./out/minikube start --download-only --driver=${{ matrix.driver }} 
      - name: Start minikube (1st boot)
        run: ./out/minikube start --driver=${{ matrix.driver }} ${{ matrix.network_flag }} --cpus 1 --memory 4gb --no-kubernetes --alsologtostderr
      - name: Stop minikube
        run: ./out/minikube stop
      - name: Start minikube again (2nd boot)
        run: ./out/minikube start --driver=${{ matrix.driver }} ${{ matrix.network_flag }} --cpus 1 --memory 4gb --no-kubernetes --alsologtostderr
      - name: delete minikube 
        run: ./out/minikube delete --alsologtostderr
