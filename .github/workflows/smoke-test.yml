# Boot Smoke Test only tests Bare VM (start,stop,delete) and not any minikube/kubernetes functionality.
name: Smoke Test
on:
  push:
    branches: [ master ]
    paths:
      - "go.mod"
      - "**.go"
      - "Makefile"
      - "!hack/**"
      - "!site/**"
      - "!**.md"
      - "!**.json"
  pull_request:
    paths:
      - "go.mod"
      - "**.go"
      - "Makefile"
      - ".github/workflows/smoke-test.yml"
      - "!hack/**"
      - "!site/**"
      - "!**.md"
      - "!**.json"
  workflow_dispatch:
env:
  GOPROXY: https://proxy.golang.org
  LOG_ARGS: --v=8 --alsologtostderr

permissions:
  contents: read
# Limit one unit test job running per PR/Branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  # For example, if you push multiple commits to a pull request in quick succession, only the latest workflow run will continue
  cancel-in-progress: true
jobs:
  minikube-vm-boot:
    name: Boot
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - driver: qemu
            os: macos-15-intel
            network_flag: --network socket_vmnet
          - driver: vfkit
            os: macos-15-intel
            network_flag: --network vmnet-shared
          - driver: docker
            os: ubuntu-24.04
            network_flag: ""
          - driver: docker
            os: ubuntu-24.04-arm
            network_flag: ""
    steps:
      - name: Info Block (macos)
        if: contains(matrix.os, 'macos')
        shell: bash
        run: |
          uname -a
          sysctl -n hw.memsize
          echo "$(sysctl -n hw.memsize) / 1024 / 1024 / 1024" | bc
          sysctl -n hw.ncpu
          sysctl -n machdep.cpu.brand_string
          sysctl hw.model
          sysctl -n kern.hv_vmm_present
          sysctl -n kern.hv_support
          system_profiler SPHardwareDataType
          sw_vers
          ifconfig
      - name: Info Block (linux)
        if: contains(matrix.os, 'ubuntu')
        continue-on-error: true
        shell: bash
        run: |
            uname -a
            grep MemTotal /proc/meminfo
            awk '/MemTotal/ {printf "%.2f\n", $2 / 1024 / 1024}' /proc/meminfo
            nproc
            # CPU model (handles x86/ARM; avoid failure if field is missing)
            (grep -E 'model name|Hardware|Processor' /proc/cpuinfo 2>/dev/null || lscpu | awk -F: '/Model name/ {print $2}') | head -n1 || true
            # System model (requires `dmidecode`, may need sudo)
            command -v dmidecode >/dev/null && sudo dmidecode -s system-product-name || true
            if command -v systemd-detect-virt >/dev/null; then
              sudo systemd-detect-virt -short | grep -i system || true
            fi            
            # Check if KVM is available (can show virtualization support)
            egrep -c '(vmx|svm)' /proc/cpuinfo || true
            # Detailed hardware info (like `system_profiler`)
            if command -v lshw >/dev/null; then
              sudo lshw -short || true
            fi
            cat /etc/os-release
            ip addr show
            ifconfig
            docker version
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c
        with:
          go-version-file: go.mod
          cache: true
      - name: Download Golang Dependencies
        run: go mod download
      - name: Build Binaries
        run: make
      - name: Update brew (macos)
        if: contains(matrix.os, 'macos')
        run: brew update
      - name: Install tools (macos)
        if: contains(matrix.os, 'macos')
        run: brew install tree
      - name: Install vfkit and vmnet-helper (macos)
        if: matrix.driver == 'vfkit'
        run: |
          brew install vfkit
          curl -fsSL https://github.com/minikube-machine/vmnet-helper/releases/latest/download/install.sh | sudo VMNET_INTERACTIVE=0 bash
      - name: Install qemu and socket_vmnet (macos)
        if: contains(matrix.os, 'macos') && matrix.driver == 'qemu'
        run: |
          brew install qemu socket_vmnet
          HOMEBREW=$(which brew) && sudo ${HOMEBREW} services start socket_vmnet
      - name: Start minikube (1st boot)
        run: |
          ./out/minikube start \
              --no-kubernetes \
              --memory 1200mb \
              --force \
              --cpus 1 \
              --wait-timeout=13m \
              --driver ${{ matrix.driver }} \
              ${{ matrix.network_flag }} \
              ${{ env.LOG_ARGS }}
      - name: Inspect minikube
        if: always()
        run: |
          tree -h ~/.minikube
          machine="$HOME/.minikube/machines/minikube"
          machine_logs=$(find "$machine" -name "*.log")
          minikube_logs="$HOME/.minikube/logs/lastStart.txt"
          for f in $machine_logs $minikube_logs /var/db/dhcpd_leases; do
            echo "==> $f <=="
            head -n 1000 "$f" || true
          done
      - name: Stop minikube
        run: ./out/minikube stop ${{ env.LOG_ARGS }}
      - name: Start minikube again (2nd boot)
        run: ./out/minikube start ${{ env.LOG_ARGS }} --wait-timeout=13m
      - name: Delete minikube
        run: ./out/minikube delete ${{ env.LOG_ARGS }}
