## runs all make update-all to update all possible updatable dependencies (ISO/kicbase/Addon Versions)
name: "update-all"
on:
  workflow_dispatch:
env:
  GOPROXY: https://proxy.golang.org
  GO_VERSION: '1.24.0'
permissions:
  contents: read
jobs:
  update-all:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version: ${{env.GO_VERSION}}
      - name: Bump all versions
        id: bumpVersions
        run: |
          set -e
          deps=$(grep -oP '^\s*"([^"]+)":' hack/update/get_version/get_version.go | sed -E 's/^\s*"//;s/":$//')
          for dep in $deps; do
            var=$(echo $dep | tr 'a-z-' 'A-Z_')
            old=$(DEP=$dep make get-dependency-version | tail -n1)
            echo "OLD_${var}=$old" >> "$GITHUB_OUTPUT"
            eval "OLD_${var}=$old"
          done
          make update-all
          for dep in $deps; do
            var=$(echo $dep | tr 'a-z-' 'A-Z_')
            new=$(DEP=$dep make get-dependency-version | tail -n1)
            echo "NEW_${var}=$new" >> "$GITHUB_OUTPUT"
            eval "NEW_${var}=$new"
          done
          echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
          for dep in $deps; do
            var=$(echo $dep | tr 'a-z-' 'A-Z_')
            old_var="OLD_${var}"
            new_var="NEW_${var}"
            old_val=$(eval echo \$$old_var)
            new_val=$(eval echo \$$new_var)
            if [ "$old_val" != "$new_val" ]; then
              echo "### Update $dep from $old_val to $new_val" >> "$GITHUB_OUTPUT"
            fi
          done
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "changes<<EOF" >> "$GITHUB_OUTPUT"
          echo "$(git status --porcelain)" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Create PR
        id: createPR
        if: ${{ steps.bumpVersions.outputs.changes != '' }}
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e
        with:
          token: ${{ secrets.MINIKUBE_BOT_PAT }}
          commit-message: 'Kicbase/ISO: Update dependency versions'
          committer: minikube-bot <minikube-bot@google.com>
          author: minikube-bot <minikube-bot@google.com>
          branch: bump_all_update_targets
          branch-suffix: short-commit-hash
          push-to-fork: minikube-bot/minikube
          base: master
          delete-branch: true
          title: 'Kicbase/ISO/Addons: update-all versions'
          body: |
            Changelog:
            ${{ steps.bumpVersions.outputs.changelog }}
